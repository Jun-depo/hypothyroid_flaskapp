{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Don't want to save your data?</h1>
  <p>Fill out your ID to remove the data from the database.</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ form.hidden_tag() }}
      {{ form.id.label }} {{ form.id() }}
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
